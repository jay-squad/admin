  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script> 
      // wait for the DOM to be loaded 
      const loaded_sections = []
      const base = "https://foodie-server-prod.herokuapp.com"
      $(document).ready(function() { 
            // bind 'myForm' and provide a simple callback function 
            $.urlParam = function(name){
              var results = new RegExp('[\?&]' + name + '=([^]*)').exec(window.location.href);
              if (results==null){
                 return null;
              }
              else{
                 return results[1] || 0;
              }
            }
            const update_val = $.urlParam('id');

            $.ajax({
              type: 'GET',
              url: base + '/restaurant/' + update_val,
              success: function(json) {
                $('#name').val(json["name"]);
                $('#latitude').val(json["latitude"]);
                $('#longitude').val(json["longitude"]);
                $('#description').val(json["description"]);
                $('#phone_number').val(json["phone_number"]);
                $('#cuisine_type').val(json["cuisine_type"]);
              }
            }).then( function() {
              return $.ajax({
                type: 'GET',
                url: base + '/restaurant/' + update_val +'/menu',
                success: function(json) {
                  $.each(json, function(index, value) {
                    section = value[0]
                    loaded_sections.push(section)
                    onClick(section);
                  });
                }
              })
            });
            $('#myForm').submit(function() { 
                $.ajax({
                    type: 'PUT',
                    url: $(this).attr('action') + '/' + update_val,
                    data: $('#myForm').serialize(),
                    dataType: 'json',
                    success: function(json) {
                       window.location.reload();
                    }
                })
                return false;
            }); 

            $('#myForm2').submit(function() { 
              const new_sections = $("#myForm2").serializeArray().map(function(v) {return v.value});
              let promise = $.Deferred().resolve().promise();
              $.each(new_sections, function(index, value) {
                if(!loaded_sections.includes(value)){
                  promise = promise.then(function() {
                    return $.ajax({
                    type: 'POST',
                    url: base + `/restaurant/${update_val}/section/${value}`,
                  })} );
                }
              })

              $.each(loaded_sections, function(index, value) {
                if(!new_sections.includes(value)){
                  promise = promise.then(function() {
                    return $.ajax({
                    type: 'DELETE',
                    url: base + `/restaurant/${update_val}/section/${value}`,
                  })} );
                }
              })

              promise = promise.then(function() { window.location.reload()})
              return false;
            });
        });

      function onClickDelete(id) {
        $('#' + id).remove();
      }

      function onClick(value) {
        const id = "input_" + Math.floor(Math.random() * 10e10)
        $(`
          <div class="form-group">
            <div class="form-inline" id="${id}">
              <div class="form-group">
                <div class="i-checks">
                  <input type="text" name="f" class="form-control" id="name" value ="${value}" placeholder="Restaurant A">
                  <button type="button" class="btn btn-light" onclick="onClickDelete('${id}')">-</button>
                </div>
              </div>
            </div>
          </div>
          `).insertBefore($('#myForm2')[0][$('#myForm2')[0].length - 2]);
      }
  </script> 
</head>

                        <button type="submit" class="btn btn-success mr-2">Update</button>
