<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin New Restaurant</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
  <script src="https://malsup.github.com/jquery.form.js"></script>
  <script>
      // wait for the DOM to be loaded
      $(document).ready(function() {
            // bind 'myForm' and provide a simple callback function
            $('#myForm').submit(function() {
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $('#myForm').serialize(),
                    dataType: 'json',
              	    xhrFields: { withCredentials:true },
                    success: function(json) {
                       window.location.href = "update_restaurant.html?id=" + json['id'];
                    }
                })
                return false;
            });
        });

      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = document.cookie;
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
  </script>
</head>

<body>
  <div class="container-scroller">
    <!-- <div class="container-fluid page-body-wrapper"> -->
      <div class="main-panel" style="width:100%;">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex align-items-stretch grid-margin">
              <div class="row flex-grow">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Create a Restaurant</h4>
                      <p class="card-description">
                        Enter in Restaurant Details
                      </p>
                      <form class="forms-sample" id="myForm" target="_blank" action="https://foodie-server-prod.herokuapp.com/restaurant" method="post">
                        <div class="form-group">
                          <label for="name">Restaurant Name</label>
                          <input type="text" name="name" class="form-control" id="name" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="longitude">Longitude</label>
                          <input type="text" name="longitude" class="form-control" id="longitude" placeholder="3.1415">
                        </div>
                        <div class="form-group">
                          <label for="latitude">Latitude</label>
                          <input type="text" name="latitude" class="form-control" id="latitude" placeholder="5.1413">
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <input type="text" name="description" class="form-control" id="description" placeholder="The best restaurant A in Waterloo">
                        </div>
                        <div class="form-group">
                          <label for="phone_number">Phone Number</label>
                          <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="123-456-7890">
                        </div>
                        <div class="form-group">
                          <label for="cuisine_type">Cuisine Type</label>
                          <input type="text" name="cuisine_type" class="form-control" id="cuisine_type" placeholder="American">
                        </div>
                        <input type="hidden" class="admin_secret_key" name="admin_secret_key" value="">
                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- partial -->
