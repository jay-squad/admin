  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.addons.css">
  <!-- endinject -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script> 
      // wait for the DOM to be loaded 
      $(document).ready(function() { 
          // bind 'myForm' and provide a simple callback function 
          console.log($('#myForm'))
          $('#myForm').submit(function(event) {

                /* stop form from submitting normally */
                event.preventDefault();

                /* get some values from elements on the page: */
                var $form = $(this),
                    term = $form.find('input[name="s"]').val(),
                    url = $form.attr('action');

                /* Send the data using post */
                var posting = $.post(url, {
                    s: term
                });

                /* Put the results in a div */
                posting.done(function(data) {
                    var content = $(data).find('#content');
                    $("#result").empty().append(content);
                });

            });
      }); 
  </script> 
</head>

<body>
  <div class="container-scroller">

                      <h4 class="card-title">Default form</h4>

                        Basic form layout
                      </p>
                      <form class="forms-sample" id="myForm" target="_blank" action="https://foodie-server-prod.herokuapp.com/restaurant" method="post">
                        <div class="form-group">
                          <label for="name">Restaurant Name</label>
                          <input type="text" name="name" class="form-control" id="name" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="longitude">Longitude</label>
                          <input type="text" name="longitude" class="form-control" id="longitude" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="latitude">Latitude</label>
                          <input type="text" name="latitude" class="form-control" id="latitude" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <input type="text" name="description" class="form-control" id="description" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="phone_number">Phone Number</label>
                          <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="cuisine_type">Cuisine Type</label>
                          <input type="text" name="cuisine_type" class="form-control" id="cuisine_type" placeholder="Restaurant A">
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                        <button class="btn btn-light">Cancel</button>
                      </form>
                    </div>

                </div>
              </div>
            </div>
          </div>
