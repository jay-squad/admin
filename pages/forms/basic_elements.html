  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <script>
      // wait for the DOM to be loaded
      $(document).ready(function() {
            // bind 'myForm' and provide a simple callback function
            console.log($('#myForm'))
            $('#myForm').submit(function() {
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $('#myForm').serialize(),
                    dataType: 'json',
                    success: function(json) {
                       window.location.href = "basic_elements2.html?id=" + json['id'];
                       console.log($('#name'))
                    }
                })
                return false;
            });
        });
  </script>
</head>

<body>
  <div class="container-scroller">
    <!-- <div class="container-fluid page-body-wrapper"> -->
      <div class="main-panel" style="width:100%;">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 d-flex align-items-stretch grid-margin">
              <div class="row flex-grow">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Default form</h4>
                      <p class="card-description">
                        Basic form layout
                      </p>
                      <form class="forms-sample" id="myForm" target="_blank" action="https://foodie-server-prod.herokuapp.com/restaurant" method="post">
                        <div class="form-group">
                          <label for="name">Restaurant Name</label>
                          <input type="text" name="name" class="form-control" id="name" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="longitude">Longitude</label>
                          <input type="text" name="longitude" class="form-control" id="longitude" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="latitude">Latitude</label>
                          <input type="text" name="latitude" class="form-control" id="latitude" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <input type="text" name="description" class="form-control" id="description" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="phone_number">Phone Number</label>
                          <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="Restaurant A">
                        </div>
                        <div class="form-group">
                          <label for="cuisine_type">Cuisine Type</label>
                          <input type="text" name="cuisine_type" class="form-control" id="cuisine_type" placeholder="Restaurant A">
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
