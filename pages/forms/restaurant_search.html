<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Search Restaurant</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
  <script src="https://malsup.github.com/jquery.form.js"></script>

  <div class="container-scroller">
    <!-- <div class="container-fluid page-body-wrapper"> -->

          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex align-items-stretch grid-margin">
              <div class="row flex-grow">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body" id="search-dishes">
                      <h4 class="card-title">Search Restaurant</h4>
                      <form class="forms-sample" id="myForm" target="_blank" action="https://foodie-server-prod.herokuapp.com/search/restaurant" method="post">
                        <div class="form-group">
                          <label for="name">Query</label>
                          <input type="text" name="query" class="form-control" id="query" placeholder="Seoul Soul">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="search-result">
            <!-- search results appended here -->
          </div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
